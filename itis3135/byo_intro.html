<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda Tran's Lucky Tiger || ITIS 3135 || BYO Input</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    
    <main>
        <h2>BYO Input</h2>
        <p>Time to BYO Intro page, please fill out the form below so we can create your own page.</p>
        

        <form action="" id="form">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" > 

            <label for="mascot">Mascot: </label>
            <input type="text" id="mascot" >

            <label for="introImage">Add your image </label>
            <input type="file" name="file" id="introImage" >
            <button type="button" onclick="loadImage()">Click to load</button>
            <div id="loadImage"></div>

            <label for="icaption">Image Caption: </label>
            <input type="text" id="icaption" >

            <label for="perback">Personal Background: </label>
            <input type="text" id="perback" >

            <label for="proback">Professional Background: </label>
            <input type="text" id="proback" >

            <label for="acaback">Academic Background: </label>
            <input type="text" id="acaback" >

            <label for="wdback">Background in Web Development: </label>
            <input type="text" id="wdback" >

            <label for="">Primary Computer Platform: </label>
            <input type="text">

            <label for="c">Courses currently taking</label>
            <input id="c" type="text">
            <button onclick="addCourse()">Add</button>
            <div id="courses"></div>



            <label for="">Funny thing? </label>
            <input type="text">

            <label for="">Anything else? </label>
            <input type="text">

            <section id="checkboxSection">
                <input type="checkbox" id ="checkbox">
                <label for="checkbox">I understand that what is on this page is not password
                    protected and I will not put anything here that I don't
                    want publicly available.</label>
            </section>

            <input type="submit">
            <input type="reset">

        </form>

    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
