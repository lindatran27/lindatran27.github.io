    <main id="contactmain">
        <h2>Contact Us</h2>
        <p>If you would like to set up an appointment, please 
            out this form and we will reach out within 24 hours.</p>

        <form id="form">
            <div>
                <label for="name">Name </label>
                <input type="text" id="name" placeholder="Jane Doe" required>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="123-456-6230" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="janedoe@email.com" required>
            </div>

            <div>
                <label for="type">What are you here for? </label>
                <select name="type" id="type">
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="nailEnhancements">Nail Enhancements</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="comment">Anything you would like to mention?</label>
                <textarea name="comment" id="comment" placeholder="Enter anything here" required></textarea>
            </div>

            <button type="submit" value="submit">Submit</button>
        </form>
    </main>
